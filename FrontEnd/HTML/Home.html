<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <script type="module">
        import {verifyToken} from "./FrontEnd/JavaScript/Cookie.js";

        const result = await verifyToken();

        if (result === true) {
            window.location.href = "/dashboard";
        } else {
            window.location.href = "/register";
        }
    </script>
</body>
</html>
